{{define "content"}}

<div class="settings-container">
    <div class="settings-header">统计代码</div>
    <div class="alert alert-info" style="margin-bottom: 25px; border-left: 4px solid #3498db; background: #f8f9fa;">
        <i class="fas fa-info-circle"></i> 代码将自动注入到网站底部 (foot.html)，支持百度统计、Google Analytics 等。
    </div>
    <form id="analyticsForm">
        <div class="form-row">
            <label class="form-label">代码内容</label>
            <div class="form-content">
                <div class="form-control-wrapper" style="width: 100%; max-width: 600px;">
                    <textarea name="analytics" class="form-control" style="height: 200px; font-family: monospace;"
                        placeholder="<script>...</script>">{{.Analytics}}</textarea>
                </div>
            </div>
        </div>
        <div class="form-row">
            <label class="form-label"></label>
            <div class="form-content">
                <button type="submit" class="btn btn-primary">保存设置</button>
            </div>
        </div>
    </form>
</div>


<script>
    document.getElementById('analyticsForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const params = new URLSearchParams();
        for (const pair of formData) {
            params.append(pair[0], pair[1]);
        }

        try {
            const res = await fetch('{{.AdminPath}}/analytics', {
                method: 'POST',
                body: params
            });
            const data = await res.json();
            alert(data.message);
        } catch (err) {
            console.error(err);
            alert('网络错误');
        }
    });
</script>
{{end}}
