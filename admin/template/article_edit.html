{{define "content"}}
<div class="card">
    <div class="card-title">编辑小说</div>
    <form id="editForm">
        <input type="hidden" name="id" value="{{.Article.ArticleID}}">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label>小说名称</label>
                <input type="text" name="articlename" value="{{.Article.ArticleName}}" required>
            </div>
            <div class="form-group">
                <label>作者</label>
                <input type="text" name="author" value="{{.Article.Author}}" required>
            </div>
            <div class="form-group">
                <label>分类</label>
                <select name="sortid">
                    {{range .Sorts}}
                    <option value="{{.SortID}}" {{if eq .SortID $.Article.SortID}}selected{{end}}>{{.Caption}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select name="fullflag">
                    <option value="0" {{if eq .Article.FullFlag 0}}selected{{end}}>连载中</option>
                    <option value="1" {{if eq .Article.FullFlag 1}}selected{{end}}>已完本</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>内容简介</label>
            <textarea name="intro" rows="5">{{.Article.Intro}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="{{.AdminPath}}/articles" class="btn" style="background:#95a5a6;color:#fff;">返回列表</a>
    </form>
</div>

<script>
    document.getElementById('editForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const body = new URLSearchParams(formData);

        try {
            const res = await fetch('{{.AdminPath}}/article/edit', {
                method: 'POST',
                body: body
            });
            const data = await res.json();
            alert(data.message);
            if (data.success) {
                location.href = '{{.AdminPath}}/articles';
            }
        } catch (err) {
            console.error(err);
            alert('网络错误');
        }
    });
</script>
{{end}}
