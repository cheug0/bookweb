{{define "content"}}
<div class="card">
    <div class="card-title">编辑友情链接</div>
    <form id="editForm">
        <input type="hidden" name="index" value="{{.Index}}">
        <div class="form-group">
            <label>网站名称</label>
            <input type="text" name="name" value="{{.Link.Name}}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>网站链接</label>
            <input type="text" name="url" value="{{.Link.Url}}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>排序 (数字越大越靠前)</label>
            <input type="number" name="order" value="{{.Link.Order}}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="{{.AdminPath}}/links" class="btn" style="background:#95a5a6;color:#fff;">返回列表</a>
    </form>
</div>

<script>
    document.getElementById('editForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const params = new URLSearchParams();
        for (const pair of formData) {
            params.append(pair[0], pair[1]);
        }

        try {
            const res = await fetch('{{.AdminPath}}/link/edit', {
                method: 'POST',
                body: params
            });
            const data = await res.json();
            alert(data.message);
            if (data.success) location.href = '{{.AdminPath}}/links';
        } catch (err) {
            console.error(err);
            alert('网络错误');
        }
    });
</script>
{{end}}
