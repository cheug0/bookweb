<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统维护中 - 虫虫书吧</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e53935;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #666;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e53935;
        }

        .btn {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>数据库连接失败</h1>
        <p>抱歉，系统暂时无法连接到数据库。可能是数据库正在维护或网络出现波动。</p>
        <p>请等待 <strong>1分钟</strong> 后重新刷新页面再试。</p>
        <a href="javascript:location.reload()" class="btn">刷新页面</a>
    </div>
</body>

</html>
