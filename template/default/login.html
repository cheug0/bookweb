{{template "head.html" .}}
<div class="container">
    <div class="section">
        <div class="auth_box">
            <h2 class="auth_title">用户登录</h2>
            <form action="/login" method="post">
                <div class="form_group">
                    <label>用户名</label>
                    <input type="text" name="username" class="form_input" placeholder="请输入用户名" required>
                </div>
                <div class="form_group">
                    <label>密码</label>
                    <input type="password" name="password" class="form_input" placeholder="请输入密码" required>
                </div>
                <div class="form_group">
                    <input type="submit" value="立即登录" class="form_btn">
                </div>
                <div class="auth_links">
                    <a href="/regist">没有账号？免费注册 &gt;</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("form").submit(function (e) {
            e.preventDefault();
            var username = $("input[name='username']").val();
            var password = $("input[name='password']").val();

            $.ajax({
                url: "/login",
                type: "POST",
                data: {
                    username: username,
                    password: password
                },
                dataType: "json",
                success: function (res) {
                    if (res.success) {
                        showToast(res.message);
                        setTimeout(function () {
                            window.location.href = "/";
                        }, 1500);
                    } else {
                        showToast(res.message);
                    }
                },
                error: function () {
                    showToast("服务器错误，请稍后重试");
                }
            });
        });

        function showToast(message) {
            var toast = $('<div class="toast">' + message + '</div>');
            $('body').append(toast);
            toast.css({
                'position': 'fixed',
                'top': '20%',
                'left': '50%',
                'transform': 'translate(-50%, -50%)',
                'background': 'rgba(0,0,0,0.7)',
                'color': '#fff',
                'padding': '15px 30px',
                'border-radius': '5px',
                'z-index': '9999',
                'display': 'none'
            });
            toast.fadeIn(300).delay(2000).fadeOut(300, function () {
                $(this).remove();
            });
        }
    });
</script>
