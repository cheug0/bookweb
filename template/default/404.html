{{template "head.html" .}}

<div class="container" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="error-page"
        style="background: #fff; padding: 60px 80px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; max-width: 600px; width: 100%; border: 1px solid #eee;">
        <div class="error-code"
            style="font-size: 100px; font-weight: 800; line-height: 1; color: #d32f2f; margin-bottom: 20px; letter-spacing: -2px;">
            404</div>
        <div class="error-title" style="font-size: 24px; font-weight: 600; color: #333; margin-bottom: 15px;">
            哎呀，页面走丢了...</div>
        <div class="error-msg" style="font-size: 16px; color: #777; line-height: 1.6; margin-bottom: 40px;">
            您访问的地址可能已被移动、删除，或者输入有误。<br>
            建议您返回首页查看更多精彩内容。
        </div>
        <div class="error-actions">
            <a href="/" class="btn-back"
                style="display: inline-block; background: #d32f2f; color: #fff; padding: 12px 40px; border-radius: 30px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);">
                返回首页
            </a>
            <div style="margin-top: 20px;">
                <a href="javascript:history.back();"
                    style="color: #999; text-decoration: none; font-size: 14px; border-bottom: 1px dashed #ccc;">返回上一页</a>
            </div>
        </div>
    </div>
</div>

{{template "foot.html" .}}
