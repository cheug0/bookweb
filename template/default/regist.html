{{template "head.html" .}}
<div class="container">
    <div class="section">
        <div class="auth_box">
            <h2 class="auth_title">用户注册</h2>
            <form action="/regist" method="post">
                <div class="form_group">
                    <label>用户名</label>
                    <input type="text" name="username" class="form_input" placeholder="请输入用户名(2-20位字符)" required>
                </div>
                <div class="form_group">
                    <label>密码</label>
                    <input type="password" name="password" class="form_input" placeholder="请输入密码(6-20位字符)" required>
                </div>
                <div class="form_group">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form_input" placeholder="请输入有效邮箱地址" required>
                </div>
                <div class="form_group">
                    <input type="submit" value="立即注册" class="form_btn">
                </div>
                <div class="auth_links">
                    <a href="/login">已有账号？马上登录 &gt;</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("form").submit(function (e) {
            e.preventDefault();
            var username = $("input[name='username']").val();
            var password = $("input[name='password']").val();
            var email = $("input[name='email']").val();

            $.ajax({
                url: "/regist",
                type: "POST",
                data: {
                    username: username,
                    password: password,
                    email: email
                },
                dataType: "json",
                success: function (res) {
                    if (res.success) {
                        showToast(res.message);
                        setTimeout(function () {
                            window.location.href = "/login";
                        }, 1500);
                    } else {
                        showToast(res.message);
                    }
                },
                error: function () {
                    showToast("服务器错误，请稍后重试");
                }
            });
        });

        function showToast(message) {
            var toast = $('<div class="toast">' + message + '</div>');
            $('body').append(toast);
            toast.css({
                'position': 'fixed',
                'top': '20%',
                'left': '50%',
                'transform': 'translate(-50%, -50%)',
                'background': 'rgba(0,0,0,0.7)',
                'color': '#fff',
                'padding': '15px 30px',
                'border-radius': '5px',
                'z-index': '9999',
                'display': 'none'
            });
            toast.fadeIn(300).delay(2000).fadeOut(300, function () {
                $(this).remove();
            });
        }
    });
</script>
